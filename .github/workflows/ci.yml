name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: pip install flake8 black
      
      - name: Run Flake8
        run: flake8 analysis/*.py --max-line-length=100 --extend-ignore=E501
        continue-on-error: true
      
      - name: Run Black
        run: black --check analysis/*.py
        continue-on-error: true

  validate-structure:
    name: Validate Repository Structure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check Required Files
        run: |
          echo "Checking repository structure..."
          test -d analysis || exit 1
          test -d firmware || exit 1
          test -f analysis/generate_paper_results.py || exit 1
          echo "âœ… All required files present"
      
      - name: Test Python Scripts
        run: |
          python3 analysis/generate_paper_results.py --help
          python3 analysis/parse_qemu_logs.py --help
          python3 analysis/model_npu.py --help
