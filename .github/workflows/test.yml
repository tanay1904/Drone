name: Test

on:
  push:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Python Tools
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install flake8
      - run: flake8 tools/*.py --max-line-length=100

  validate:
    name: Validate Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Structure
        run: |
          test -d firmware/stm32n6
          test -d firmware/stm32wl
          test -d firmware/lora_e5
          test -f tools/flash.sh
          echo "âœ… Repository structure valid"
