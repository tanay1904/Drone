CONFIG_PRINTK=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# GPIO
CONFIG_GPIO=y

# SPI
CONFIG_SPI=y
CONFIG_SPI_INIT_PRIORITY=70

# LoRa
CONFIG_LORA=y
CONFIG_LORA_SX126X=y

# Networking (for LoRaWAN if needed)
CONFIG_NETWORKING=n

# Application specific
CONFIG_MAIN_STACK_SIZE=2048
